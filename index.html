<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Puzzle Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <table id="grid">
            <thead>
                <tr>
                    <th></th>
                    <th id="col-total-1">8</th>
                    <th id="col-total-2">10</th>
                    <th id="col-total-3">12</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="row-total-1">9</td>
                    <td class="cell" data-row="1" data-col="1">2</td>
                    <td class="cell" data-row="1" data-col="2">3</td>
                    <td class="cell" data-row="1" data-col="3">5</td>
                </tr>
                <tr>
                    <td id="row-total-2">12</td>
                    <td class="cell" data-row="2" data-col="1">4</td>
                    <td class="cell" data-row="2" data-col="2">5</td>
                    <td class="cell" data-row="2" data-col="3">6</td>
                </tr>
                <tr>
                    <td id="row-total-3">9</td>
                    <td class="cell" data-row="3" data-col="1">6</td>
                    <td class="cell" data-row="3" data-col="2">4</td>
                    <td class="cell" data-row="3" data-col="3">2</td>
                </tr>
            </tbody>
        </table>
        <button id="check-button">Check Solution</button>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
